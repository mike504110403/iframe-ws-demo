<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>嵌入的頁面</title>
  <style>
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <button class="close-btn" onclick="window.close()">關閉</button>
    <iframe id="iframe" width="100%" height="600px" src="{{.IframeURL}}"></iframe>
    <script>
        const userId = "123"; // 從後端獲取用戶 ID

        // 在頁面關閉或重新加載時通知後端
        window.addEventListener('beforeunload', function (e) {
            navigator.sendBeacon(`/close-page?userId=${encodeURIComponent(userId)}`);
        });

        // 如果按下關閉按鈕也發送通知
        document.querySelector('.close-btn').addEventListener('click', function () {
            navigator.sendBeacon(`/close-page?userId=${encodeURIComponent(userId)}`);
            window.close();
        });
    </script>
</body>
</html>
